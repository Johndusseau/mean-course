<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onsignup(signupForm)" #singupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-mail"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        name="password"
        ngModel
        matInput
        placeholder="password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter valid password</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isloading">
      signup
    </button>
    <mat-spinner *ngIf="isloading"></mat-spinner>
  </form>
</mat-card>
